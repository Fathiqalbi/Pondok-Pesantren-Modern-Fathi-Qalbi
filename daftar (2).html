
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulir Pendaftaran Santri</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white p-8 rounded-xl shadow">
      <h2 class="text-2xl font-bold text-center text-green-700 mb-6">Formulir Pendaftaran Santri</h2>
      <form action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST" class="space-y-4">
        <input type="hidden" name="_captcha" value="false">
        
        <div>
          <label class="block text-sm font-medium">Nama Lengkap</label>
          <input type="text" name="nama" required class="mt-1 p-2 w-full border rounded" />
        </div>

        <div>
          <label class="block text-sm font-medium">Tempat & Tanggal Lahir</label>
          <input type="text" name="ttl" required class="mt-1 p-2 w-full border rounded" />
        </div>

        <div>
          <label class="block text-sm font-medium">Jenis Kelamin</label>
          <select name="jenis_kelamin" required class="mt-1 p-2 w-full border rounded">
            <option value="">Pilih</option>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium">Alamat Lengkap</label>
          <textarea name="alamat" rows="3" required class="mt-1 p-2 w-full border rounded"></textarea>
        </div>

        <div>
          <label class="block text-sm font-medium">Nama Wali</label>
          <input type="text" name="nama_wali" required class="mt-1 p-2 w-full border rounded" />
        </div>

        <div>
          <label class="block text-sm font-medium">No. HP Wali</label>
          <input type="tel" name="no_hp" required class="mt-1 p-2 w-full border rounded" />
        </div>

        <div>
          <label class="block text-sm font-medium">Program Pilihan</label>
          <select name="program" required class="mt-1 p-2 w-full border rounded">
            <option value="">Pilih Jenjang</option>
            <option value="SMP">SMP</option>
            <option value="SMA">SMA</option>
          </select>
        </div>

        <button type="submit" class="w-full py-2 px-4 bg-green-600 hover:bg-green-700 text-white font-semibold rounded">
          Kirim Pendaftaran
        </button>
      </form>
    </div>
  </div>
</body>
</html>
